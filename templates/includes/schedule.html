{% load static %}
<section class="schedule-container">
  <h1 class="schedule-title">Cronograma</h1>
  <div class="schedule-table">
    <div class="schedule">
      {% for event in Schedule %}
      {% if event.activity_date not in Schedule %}
      <div class="title-wrapper">
        <h1>{{ event.activity_date|date:"d F"}}</h1>
      </div>
      <div class="text-container">
        <p>{{ event.activity }}</p>
      </div>

        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
