{% load static %}
<section class="schedule-container">
  <h1 class="schedule-title">Cronograma</h1>
  <div class="schedule-table">
    <div class="schedule">
      {% for post in Schedule %}
      <div class="title-wrapper">
        <h1>{{ post.activity_date|date:"d F"}}</h1>
      </div>
      <div class="text-container">
        <p>{{ post.activity }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
