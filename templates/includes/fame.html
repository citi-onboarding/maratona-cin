{% load static %}
<section class="fame">
  <div class="title-container">
    <h1>Hall da Fama</h1>
  </div>
  <div class="carousel-fame">
    {% for slide in famous_list %}
    <div class="famous-container">
      {% for famous in slide %}
      <div class="famous" id="{{ famous.id }}">
        <div class="image-container">
          <img src="{{ famous.image.url }}" alt="famous">
        </div>
        <div class="text-container">
          <p class="name">{{ famous.name }}</p>
          <p class="email">{{ famous.email }}</p>
          {% if famous.codeforces %}
          <p><a href="https://codeforces.com/profile/{{ famous.codeforces }}" target="_blank">CodeForces</a></p>
          {% endif %}
        </div>
        <div class="text-wrapper">
          <div class="description-container">
            <p class="description">{{ famous.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</section>
