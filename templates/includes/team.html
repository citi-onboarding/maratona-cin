{% load static %}
{% load mathfilters %}
<section class="team">
  <h1>Time Atual</h1>
  <div class="carousel-team">
    {% for slide in object_list %}
    <div class="participant-container">
      {% for participant in slide %}
      <div class="participant" id="{{ participant.id }}">
        <img src="media/participant.png" alt="participant"> 
        <div class="text-container">
          <p class="name">{{ participant.name }}</p>
          <p class="email">{{ participant.email }}</p>
          <p class="github">Github:</p>
          <a href="{{ participant.github }}" target="_blank">{{ participant.github_nickname }}</a>
          <p class="code-forces">CodeForces:</p>
          <a href="{{ participant.codeforces }}" target="_blank">{{ participant.codeforces_nickname }}</a>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</section>
