<section class="news">
  <div class="news-wrapper">
    <h1>Not√≠cias</h1>
    <div class="carousel-news">
      {% for new_container in new_list %}
      <div class="new-container">
        {% for new in new_container %}
        <a class="new" href="{{ new.link }}" target="_blank">
          <img src="{{ new.icon }}" alt="news-symbol" />
          <div class="text-container">
            <h2 class="new-title">{{ new.title }}</h2>
            <h3 class="new-subtitle">{{ new.subtitle }}</h3>
          </div>
        </a>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
